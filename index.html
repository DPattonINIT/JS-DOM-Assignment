<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/styles.css">
</head>

<body>

    <div id="grid-Container">
        <div class="row1">
            <div class="box" id="bx1">
                <h1>Box 1</h1>
            </div>

            <div class="box" id="bx2">
                <h1>Box 2</h1>
            </div>

            <div class="box" id="bx3">
                <h1>Box 3</h1>
            </div>
        </div>

        <div class="row2">
            <div class="box" id="bx4">
                <h1>Box 4</h1>
            </div>

            <div id="selection-bx">
                <h1>Color Panel Box</h1>

                <div class="boxInput">
                    <p>Enter Box Number</p>
                    <input id="bInput" type="text" min="1" max="8" placeholder="ex.2">
                </div>
                <div class="colorInput">
                    <p>Enter Color to Change</p>
                    <input id="cInput" type="text" placeholder="ex.Red">
                </div>

                <div class="d-grid gap-2 button-group">
                    <button id="cbtn" class="btn btn-primary color-btn" type="button">Change Color</button>
                    <button id="rbtn" class="btn btn-primary reset-btn" type="button">Reset all Box Colors</button>
                </div>
            </div>

            <div class="box" id="bx5">
                <h1>Box 5</h1>
            </div>
        </div>

        <div class="row3">
            <div class="box" id="bx6">
                <h1>Box 6</h1>
            </div>

            <div class="box" id="bx7">
                <h1>Box 7</h1>
            </div>

            <div class="box" id="bx8">
                <h1>Box 8</h1>

            </div>
        </div>
    </div>





    <script src="./Scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
